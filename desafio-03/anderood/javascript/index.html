<script>


    /*
    referencia: https://osprogramadores.com/desafios/d03/
    referencia: https://www.freecodecamp.org/news/js-basics-how-to-reverse-a-number-9aefc20afa8d/
    Um palíndromo é uma palavra ou expressão que pode ser lida da 
    esquerda para a direita ou da direita para a esquerda mantendo o mesmo significado. 
    Um exemplo de palíndromo é a palavra “reviver”.

    Neste desafio, a idéia é imprimir todos os números palindrômicos 
    entre dois outros números. Tal como as palavras, 
    os números palindrômicos mantém o mesmo valor se lidos de trás para a frente.


    
        1° Numeros de 0 a 9, são considerados numeros Palindromes

    
    */



    function palindromeNumbers(number){

        let numbers = [];

        for (let i = 0; i < 10; i++) {
            numbers.push(i)
        }

        for (let x = 10; x < number; x++) {
            let numberConvert = x.toString().split('').reverse().join('');
            let numberReverse = parseInt(numberConvert);
            x === numberReverse ? numbers.push(x) : '';
        }

        return numbers;

    }

    palindromeNumbers(100)





</script>
