name: Presubmit tests
on: [pull_request_target]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Compute file changes using API
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.pull_request.number }}/files"
          curl -s -X GET -G $URL | jq -r '.[] | .filename' > $HOME/changed_files.txt

      - name: Install & build dependencies
        run: |
          go get -u golang.org/x/lint/golint
          pip install pylint

      - name: Check code and directory structure
        run: |
          ./ci/presubmit.sh dircheck gocheck pycheck validator

      - name: Tests OK
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "üëç Congratula√ß√µes @${{ github.actor }}! O seu PR passou pelos testes autom√°ticos com sucesso!<p>Pr√≥ximo passo: um dos administradores far√° a revis√£o do PR e (possivelmente) o merge no reposit√≥rio oficial. Em caso de problemas, os admins poder√£o solicitar modifica√ß√µes. Nestes casos, por favor, monitore o seu PR e efetue as modifica√ß√µes assim que poss√≠vel para evitar demoras na inclus√£o."
          check_for_duplicate_msg: false
        if: ${{ success() }}

      - name: Tests Failed
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "üõë Aten√ß√£o @${{ github.actor }}: Os testes autom√°ticos detectaram um problema no seu reposit√≥rio. Por favor, verifique a p√°gina de <a href='https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}/checks'>Detalhes</a> para identificar o problema. N√£o √© necess√°rio abrir outro PR para corrigir o problema. Apenas corrija o problema no seu cliente, e execute um outro git commit seguido de git push e o PR ser√° atualizado automaticamente com o novo commit."
          check_for_duplicate_msg: false
        if: ${{ failure() }}
