<p id="primes">Search Prime Numbers up to 10000:</p>
<button onclick="primeNumbers(10000)">Search</button>
<script>
    function primeNumbers(x) {
        let arr = []
        for (let n = 2; n <= x; n++) {
            count = 0
            for (let i = 2; i < n; i++) n % i ? '' : (count++, count > 0 ? i = n : '')
            count === 0 ? arr.push(n) : ''
        }
        var para = document.createElement("h");
            para.innerHTML = "\n" + arr;
        document.getElementById("primes").appendChild(para)
    }
</script>
